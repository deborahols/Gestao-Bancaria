services:
  gestaoBancaria_db:
    container_name: gestaoBancaria_db
    image: postgres:latest

    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "gestaoBancaria"
      POSTGRES_DB: "gestaoBancaria"
      POSTGRES_PASSWORD: "SuperPassword@22"

    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pg-data:
    driver: local
